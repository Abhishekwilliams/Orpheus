<div class="container1">
    <div class="form-container">
      <h1>Sign Up</h1>
      <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="fill">
          <mat-label>Firstname</mat-label>
          <input matInput type="text" formControlName="first_name" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Lastname</mat-label>
          <input matInput type="text" formControlName="last_name" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="username" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit"[disabled]="!signupForm.valid"[ngStyle]="{ 'background-color': signupForm.valid ? '#265556' : '#ccc' }">Sign Up</button>
      </form>
    </div>
  </div>
