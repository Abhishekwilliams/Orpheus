<div class="container1">
    <div class="form-container">
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="username" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" [ngStyle]="{ 'background-color': loginForm.valid ? '#265556' : '#ccc' }">Login</button>
      </form>
    </div>
</div>
