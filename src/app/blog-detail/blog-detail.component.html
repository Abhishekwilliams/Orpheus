<mat-dialog-content class="dialog-content">
    <h2>
      <input type="text" [(ngModel)]="postTitle" class="editable-field">
    </h2>
    <p class="post-content">
      <textarea [(ngModel)]="postContent" class="editable-field"></textarea>
    </p>
    <div class="post-details">
      <p><strong>Author:</strong> {{ postAuthor }}</p>
      <p><strong>Posted on:</strong> {{ postCreated_at | date:'dd/MM/yyyy' }}</p>
      <p><strong>Post ID:</strong> {{ postId }}</p>
    </div>
    <div class="button-container">
      <button mat-icon-button color="primary" (click)="editPost()" class="edit-button">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePost()" class="delete-button">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-dialog-content>
