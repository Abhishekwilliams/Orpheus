<div class="container-background">
    <mat-card class="contact-card">
      <div class="container">
        <h1>Contact Us</h1>
        <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <textarea matInput formControlName="message" rows="4" required></textarea>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid"
            [ngStyle]="{ 'background-color': contactForm.valid ? '#265556' : '#ccc' }">Submit</button>
        </form>
      </div>
    </mat-card>
  </div>
